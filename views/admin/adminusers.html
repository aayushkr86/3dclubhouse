<% include adminheader.html %>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Admins
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Users</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#addProducts" data-toggle="tab">Add Users</a></li>
                        <li><a id="view-all-admin-list" href="#viewAdmins" data-toggle="tab">View All</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="addProducts">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label id="admin" for="adminType" class="col-sm-2 control-label">Category</label>
                                    <div class="col-sm-10">
                                        <select name="adminType" id="adminType" class="form-control">
                                            <option value="0" name="Admin">Admin</option>
                                            <option value="1" name="Design House">Design House</option>
                                            <option value="2" name="Print House ">Print House</option>
                                            <option value="3" name="Shipping House">Shipping House</option>
                                            <option value="4" name="Accounting House">Accounting House</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="adminName" class="col-sm-2 control-label">Name</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="adminName" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="adminEmail" class="col-sm-2 control-label">EmailId</label>

                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="adminEmail" placeholder="EmailId">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="adminPass" class="col-sm-2 control-label">Password</label>

                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="adminPass" placeholder="EmailId">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button id="admin-submit"  type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- /.tab-pane -->
                        <div class="tab-pane" id="viewAdmins">

                            <div class="box">
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>SL</th>
                                            <th>Name</th>
                                            <th>EmailId</th>
                                            <th>Category</th>
                                        </tr>
                                        </thead>
                                        <tbody id="admin-list-container">
                                        </tbody>

                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>


                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<% include adminfooter.html%>
