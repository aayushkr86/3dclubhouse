<% include adminheader.html %>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Categories
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Categories</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#addProducts" data-toggle="tab">Add</a></li>
                        <li><a id="view-all-categories-list" href="#viewProducts" data-toggle="tab">View All</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="addProducts">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="categoryName" class="col-sm-2 control-label">Name</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="categoryName" placeholder="Name" value="<%= categoryName %>">
                                    </div>
                                </div>
                                <!--<div class="form-group">-->
                                    <!--<label for="categoryUnique" class="col-sm-2 control-label">Unique Name</label>-->

                                    <!--<div class="col-sm-10">-->
                                        <!--<input type="text" class="form-control" id="categoryUnique" placeholder="Category Unique Name" value="<%= categoryUnique %>">-->
                                    <!--</div>-->
                                <!--</div>-->
                                <div class="form-group">
                                    <label for="categoryDesc" class="col-sm-2 control-label">Description</label>

                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="categoryDesc" placeholder="Description"><%= categoryDesc %></textarea>
                                    </div>
                                </div>
                                <div id="cat-uploaded-img-container" style="display: none" class="form-group">
                                    <label for="categoryDesc" class="col-sm-2 control-label">Uploaded Image</label>
                                    <div class="col-sm-10" >
                                        <div class="col-sm-2 img-col">
                                            <div class="img-wrap">
                                                <span id="category-img-delete" class="close">&times;</span>
                                                <img id="cat-uploaded-img" class="img-wrap_responsive" src="https://3dclubhouse.s3.amazonaws.com/categories/category_default.png" data-id="123">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="category-img-upload-container" class="form-group">
                                    <label for="category-image-upload" class="col-sm-2 control-label">File Input</label>

                                    <div class="col-sm-10">
                                        <!--<input type="file" id="categoryImageUpload">-->
                                        <div id="category-image-upload">Upload</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button id="categories-submit" isEdit="<%= isEdit %>" categoryId="<%= pkCategoryId %>" categoryImage="<%= categoryImage %>" type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- /.tab-pane -->
                        <div class="tab-pane" id="viewProducts">

                            <div class="box">
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>SL</th>
                                            <th>Category Name</th>
                                            <th>Category Unique Name</th>
                                            <th>Description</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody id="category-list-container">
                                        </tbody>

                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.tab-pane -->

                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<% include adminfooter.html%>
