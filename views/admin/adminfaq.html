<% include adminheader.html %>
<!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            FAQs
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">FAQs</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">

                        <li><a id="view-products" href="#viewProducts" data-toggle="tab">View All</a></li>
                    </ul>
                    <div class="tab-content">

                                <div class="form-group">
                                    <label for="productDesc" class="col-sm-2 control-label">Q</label>

                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="question" placeholder="Question"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="productDesc" class="col-sm-2 control-label">A</label>

                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="answer" placeholder="Answer"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button isEdit="" productId="" id="productInsert" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <!-- /.tab-pane -->
                        <div class="tab-pane" id="viewProducts">

                            <div class="box">
                                <!-- /.box-header -->

                                    <table id="example1" class="table table-bordered table-striped">

                                        <tr>
                                            <th>SL</th>
                                            <th>Question</th>
                                            <th>Answer</th>

                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody id="faq-list-container">

                                        </tbody>
                                        </tfoot>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.tab-pane -->

                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- /.nav-tabs-custom -->
