<% include adminheader.html %>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Printer Dimension Configuration
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Printer Configuration</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#addPrintConf" data-toggle="tab">Add</a></li>
                        <li><a id="viewPrintConf" href="#_printConf" data-toggle="tab">View All</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="addPrintConf">
                            <div class="form-horizontal" id="pk_printer_dim_id" printConfId="<%= pk_printer_dim_id %>">

                                <div class="form-group">
                                    <label for="printer_code" class="col-sm-2 control-label">Printer Code</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="printer_code" placeholder="Printer Code" value="<%= printer_code %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="min_dimension" class="col-sm-2 control-label">Min Dimension</label>

                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="min_dimension" placeholder="Min Dimension" value="<%= min_dimension %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="max_dimension" class="col-sm-2 control-label">Max Dimension</label>

                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="max_dimension" placeholder="Max Dimension" value="<%= max_dimension %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="printer_rate" class="col-sm-2 control-label">Printer Rate</label>

                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="printer_rate" placeholder="Printer Rate" value="<%= printer_rate %>">
                                    </div>
                                </div>



                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button isEdit="<%= isEdit %>" printConfId="<%= pk_printer_dim_id %>" id="printconfInsert" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- /.tab-pane -->
                        <div class="tab-pane" id="_printConf">

                            <div class="box">
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>SL</th>
                                            <th>Printer Code</th>
                                            <th>Min Dimension</th>
                                            <th>Max Dimension</th>
                                            <th>Printer Rate</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody id="print-conf-list-container">

                                        </tbody>
                                        </tfoot>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.tab-pane -->

                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<% include adminfooter.html %>
