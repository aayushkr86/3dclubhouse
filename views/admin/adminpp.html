<% include adminheader.html %>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Post Processing
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Tutorials</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#addPostPro" data-toggle="tab">Add</a></li>
                        <li><a id="viewPostPro" href="#_viewPostPro" data-toggle="tab">View All</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="addPostPro">
                            <div class="form-horizontal" id="pk_post_process_id" ppId="<%= pk_post_process_id %>">
                                <div class="form-group">
                                    <label id="selectPPMaterialLbl" ppMatId="<%= fk_material_id %>" ppMatName="<%= materialName %>" for="selectPPMaterial" class="col-sm-2 control-label">Material</label>

                                    <div class="col-sm-10">
                                        <select name="selectPPMat" id="selectPPMaterial" class="form-control">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="process_name" class="col-sm-2 control-label">Process Name</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="process_name" placeholder="Process Name" value="<%= process_name %>">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label id="ppAvailability" ppAvail="<%= availability %>" for="selectPPAvailability" class="col-sm-2 control-label">Availability</label>

                                    <div class="col-sm-10">
                                        <select name="selectPPMAvail" id="selectPPAvailability" class="form-control">
                                            <option value="available">Available</option>
                                            <option value="unavailable">Unavailable</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cost_percentage" class="col-sm-2 control-label">Cost Percentage</label>

                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="cost_percentage" placeholder="Cost Percentage" value="<%= cost_percentage %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="discount_percentage" class="col-sm-2 control-label">Discount Percentage</label>

                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="discount_percentage" placeholder="Discount Percentage" value="<%= discount_percentage %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="final_cost_percentage" class="col-sm-2 control-label">Final Cost Percentage</label>

                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="final_cost_percentage" placeholder="Final Cost Percentage" value="<%= final_cost_percentage %>">
                                    </div>
                                </div>



                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button isEdit="<%= isEdit %>" ppId="<%= pk_post_process_id %>" id="ppInsert" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- /.tab-pane -->
                        <div class="tab-pane" id="_viewPostPro">

                            <div class="box">
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>SL</th>
                                            <th>Process Name</th>
                                            <th>Material</th>
                                            <th>Availability</th>
                                            <th>Cost %</th>
                                            <th>Discount %</th>
                                            <th>Final Cost %</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody id="post-product-list-container">

                                        </tbody>
                                        </tfoot>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.tab-pane -->

                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<% include adminfooter.html %>
