<% include adminheader.html %>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Tutorial Headers
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Tutorial Headers</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#addProducts" data-toggle="tab">Add</a></li>
                        <li><a id="view-all-tutcategories-list" href="#viewProducts" data-toggle="tab">View All</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="addProducts">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="tutorialCategoryName" class="col-sm-2 control-label">Name</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="tutorialCategoryName" placeholder="Name" value="<%= tutorialCategoryName %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="tutorialLevel" class="col-sm-2 control-label">Level</label>
                                <div class="col-sm-10">
                                    <select name="tutorialLevel" id="tutorialLevel" class="form-control">
                                        <option value="BEGINNER">BEGINNER</option>
                                        <option value="INTERMEDIATE">INTERMEDIATE</option>
                                        <option value="PROFICIENT">PROFICIENT</option>
                                        <option value="EXPERT">EXPERT</option>
                                    </select>
                                </div>
                                </div>
                                <div id="tutcat-uploaded-img-container" style="display: none" class="form-group">
                                    <label for="tutcat-uploaded-img" class="col-sm-2 control-label">Uploaded Image</label>
                                    <div class="col-sm-10" >
                                        <div class="col-sm-2 img-col">
                                            <div class="img-wrap">
                                                <span id="tutcategory-img-delete" class="close">&times;</span>
                                                <img id="tutcat-uploaded-img" class="img-wrap_responsive" src="https://3dclubhouse.s3.amazonaws.com/categories/category_default.png" data-id="123">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="tutcategory-img-upload-container" class="form-group">
                                    <label for="tutcategory-image-upload" class="col-sm-2 control-label">File Input</label>

                                    <div class="col-sm-10">
                                        <!--<input type="file" id="categoryImageUpload">-->
                                        <div id="tutcategory-image-upload">Upload</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button id="tutcategories-submit" tutorialLevel="<%= tutorialLevel %>" isEdit="<%= isEdit %>" tutorialCatId="<%= pkTutorialCatId %>" tutorialCatImage="<%= tutorialCatImage %>" type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- /.tab-pane -->
                        <div class="tab-pane" id="viewProducts">

                            <div class="box">
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>SL</th>
                                            <th>Tutorial Category Name</th>
                                            <th>Level</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tutcategory-list-container">
                                        </tbody>

                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.tab-pane -->

                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<% include adminfooter.html%>
