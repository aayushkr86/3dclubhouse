<% include adminheader.html %>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Fixed Slicer Configuration
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Printer Configuration</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#addfixedslicer" data-toggle="tab">Add</a></li>
                        <li><a id="viewfixedslicer" href="#_fixedslicer" data-toggle="tab">View All</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="addfixedslicer">
                            <div class="form-horizontal" id="pk_fixed_id" fixedslicerId="<%= pk_fixed_id %>">

                                <div class="form-group">
                                    <label for="quality" class="col-sm-2 control-label">Quality</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="quality" placeholder="Quality" value="<%= quality %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="strength" class="col-sm-2 control-label">Strength</label>

                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="strength" placeholder="Strength" value="<%= strength %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="variable_code" class="col-sm-2 control-label">Variable Code</label>

                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="variable_code" placeholder="Variable Code" value="<%= variable_code %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button isEdit="<%= isEdit %>" fixedslicerId="<%= pk_fixed_id %>" id="fixedslicerInsert" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- /.tab-pane -->
                        <div class="tab-pane" id="_fixedslicer">

                            <div class="box">
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>SL</th>
                                            <th>Quality</th>
                                            <th>Strength</th>
                                            <th>Variable Code</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody id="fixed-slicer-list-container">

                                        </tbody>
                                        </tfoot>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.tab-pane -->

                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<% include adminfooter.html %>
