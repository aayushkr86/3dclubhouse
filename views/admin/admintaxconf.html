<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Tax Configuration
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Tax Configuration</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#addTaxConf" data-toggle="tab">Add</a></li>
                        <!--<li><a id="viewTaxConf" href="#_viewTaxConf" data-toggle="tab">View All</a></li>-->
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="addTaxConf">
                            <div class="form-horizontal" id="pk_taxconf_id" taxId="<%= pk_taxconf_id %>">

                                <div class="form-group">
                                    <label for="markup_1" class="col-sm-2 control-label">Markup 1</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="markup_1" placeholder="Markup 1" value="<%= markup_1 %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="markup_2" class="col-sm-2 control-label">Markup 2</label>

                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="markup_2" placeholder="Markup 2" value="<%= markup_2 %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="gst_print" class="col-sm-2 control-label">GST Print</label>

                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="gst_print" placeholder="GST Print" value="<%= gst_print %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="shipping" class="col-sm-2 control-label">Shipping Charge</label>

                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="shipping" placeholder="Shipping" value="<%= shipping %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="discount_print" class="col-sm-2 control-label">Discount</label>

                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="discount_print" placeholder="Discount" value="<%= discount_print %>">
                                    </div>
                                </div>



                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button isEdit="<%= isEdit %>" ppId="<%= pk_taxconf_id %>" id="taxInsert" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

</div>
