<% include adminheader.html %>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Coupons
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Coupons</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#addProducts" data-toggle="tab">View</a></li>
                        <li><a id="view-products" href="#viewProducts" data-toggle="tab">View All</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="addProducts">
                            <div class="form-horizontal" id="pkCouponId" pkCouponId="<%= pkCouponId %>">
                                <div class="form-group">
                                    <label for="productName" class="col-sm-2 control-label">Coupon Code</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="coupon-code" placeholder="Coupon Code" value="<%= couponCode %>">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="productName" class="col-sm-2 control-label">Coupon Reduction Amount</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="coupon-reductionamt" placeholder="Coupon Reduction Amount" value="<%= reductionAmount %>">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="productName" class="col-sm-2 control-label">Coupon Reduction In Percentage</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="coupon-reductionperc" placeholder="Coupon Reduction In Percentage" value="<%= reductionInPercent %>">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="productName" class="col-sm-2 control-label">Maximum Coupon Reduction Amount</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="coupon-maxreductionamt" placeholder="Maximum Coupon Reduction Amount" value="<%= maxReductionAmount %>">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="productName" class="col-sm-2 control-label">For Minimum Product Cost</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="coupon-minproductcost" placeholder="For Minimum Product Cost" value="<%= minimumProductPrice %>">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="productDesc" class="col-sm-2 control-label">Pincode Start</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="coupon-pinstart" placeholder="Pincode Start" value="<%= pincodeStart %>">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="productDesc" class="col-sm-2 control-label">Pincode End</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="coupon-pinend" placeholder="Pincode End" value="<%= pincodeEnd %>">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="productDesc" class="col-sm-2 control-label">Start Date</label>

                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" id="coupon-startdate" placeholder="Start Date" value="<%= startsOn %>">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="productDesc" class="col-sm-2 control-label">End Date</label>

                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" id="coupon-enddate" placeholder="End Date" value="<%= endsOn %>">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="status" class="col-sm-2 control-label">Status</label>

                                    <div class="col-sm-10">
                                        <select name="selectStatus" id="coupon-status" status="<%= status %>" class="form-control">
                                            <option value="2">Ongoing</option>
                                            <option value="1">Pending</option>
                                            <option value="3">Ended</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button isEdit="<%= isEdit %>" pkCouponId="<%= pkCouponId %>" id="coupons-submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- /.tab-pane -->
                        <div class="tab-pane" id="viewProducts">

                            <div class="box">
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>SL</th>
                                            <th>Coupon Code</th>
                                            <th>Pincode Start</th>
                                            <th>Pincode End</th>
                                            <th>Start Date</th>
                                            <th>End Date</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody id="coupon-list-container">

                                        </tbody>
                                        </tfoot>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.tab-pane -->

                    </div>
                    <!-- /.tab-content -->
                </div>
                <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<% include adminfooter.html %>
