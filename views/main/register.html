<html>
<% include header.html%>
  <body>
    <h5>3D ClubHouse</h5>
    <p>Welcome to ClubHouse landing page</p>


    <form method="post" action="#" class="form-horizontal">
      <div class="form-group">
        <label for="reg-name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" id="reg-name" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="reg-mob" class="col-sm-2 control-label">Mobile Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="reg-mob" name="mobileNumber" placeholder="Mobile Number">
        </div>
      </div>
      <div class="form-group">
        <label for="reg-emailId" class="col-sm-2 control-label">EmailId</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="reg-emailId" name="emailId" placeholder="EmailId">
        </div>
      </div>
      <div class="form-group">
        <label for="reg-password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="reg-password" name="password" placeholder="Password" />
        </div>
      </div>

      <div id="category-img-upload-container" class="form-group">
        <label for="reg-image-upload" class="col-sm-2 control-label">File Input</label>
        <div class="col-sm-10">
          <div id="reg-image-upload">Upload</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input id="register" type="submit" class="btn btn-primary" />
        </div>
      </div>

    </form>
  </body>
<% include footer.html%>
</html>
